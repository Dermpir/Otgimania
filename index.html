<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50 –æ—Ç–∂–∏–º–∞–Ω–∏–π - –õ–æ–∫–∞–ª—å–Ω—ã–π —Ç—Ä–µ–∫–µ—Ä –ø—Ä–æ–≥—Ä–µ—Å—Å–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        /* –ì–õ–ê–í–ù–´–ô –ó–ê–ì–û–õ–û–í–û–ö */
        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 24px;
            font-size: 18px;
        }

        .header-emoji {
            font-size: 24px;
        }

        .header-text h1 {
            font-size: 20px;
            color: #333;
            margin-bottom: 4px;
        }

        .header-text p {
            font-size: 12px;
            color: #888;
        }

        .btn-exit {
            margin-left: auto;
            padding: 8px 16px;
            background: #ff6b9d;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
        }

        /* –ö–ê–†–¢–û–ß–ö–ê –ö–ê–õ–ï–ù–î–ê–†–Ø */
        .card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 20px;
            color: white;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            flex: 1;
        }

        .card-controls {
            display: flex;
            gap: 8px;
        }

        .btn-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .btn-control:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* –ú–ï–°–Ø–¶ –ò –ì–û–î */
        .month-year {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        /* –ö–ê–õ–ï–ù–î–ê–†–¨ - –ö–†–ò–¢–ò–ß–ù–ê–Ø –ß–ê–°–¢–¨ */
        .calendar-wrapper {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
            min-width: 100%;
            width: 100%;
        }

        .day-header {
            text-align: center;
            font-weight: 600;
            font-size: 12px;
            padding: 8px 4px;
            color: rgba(255, 255, 255, 0.8);
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            transition: all 0.2s;
            min-height: 40px;
        }

        .calendar-day:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        .calendar-day.other-month {
            color: rgba(255, 255, 255, 0.4);
            cursor: default;
        }

        .calendar-day.selected {
            background: #ff6b9d;
            color: white;
            font-weight: 700;
        }

        .calendar-day.today {
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        /* –ö–ê–†–¢–û–ß–ö–ê –¢–†–ï–ù–ò–†–û–í–ö–ò */
        .workout-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 20px;
            color: white;
        }

        .workout-card h3 {
            font-size: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .workout-form {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .workout-form input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .workout-form input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .workout-form button {
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .workout-form button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .workout-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .workout-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .workout-item button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .empty-message {
            text-align: center;
            padding: 20px;
            color: #999;
            font-size: 14px;
        }

        /* –ê–î–ê–ü–¢–ò–í –î–õ–Ø –ú–û–ë–ò–õ–¨–ù–´–• */
        @media (max-width: 480px) {
            body {
                padding: 8px;
            }

            .container {
                padding: 16px;
                border-radius: 16px;
            }

            .header {
                font-size: 16px;
                margin-bottom: 20px;
            }

            .header-text h1 {
                font-size: 18px;
            }

            .card {
                padding: 12px;
                margin-bottom: 16px;
            }

            .card-title {
                font-size: 14px;
            }

            .month-year {
                font-size: 16px;
                margin-bottom: 12px;
            }

            .calendar-grid {
                gap: 4px;
            }

            .day-header {
                font-size: 11px;
                padding: 6px 2px;
            }

            .calendar-day {
                font-size: 13px;
                min-height: 36px;
                border-radius: 4px;
            }

            .workout-card {
                padding: 12px;
            }

            .workout-form {
                flex-direction: column;
                gap: 6px;
            }

            .workout-form input,
            .workout-form button {
                padding: 8px;
                font-size: 13px;
            }
        }

        @media (max-width: 360px) {
            .header-text p {
                display: none;
            }

            .btn-exit {
                padding: 6px 12px;
                font-size: 12px;
            }

            .calendar-grid {
                gap: 3px;
            }

            .day-header {
                font-size: 10px;
                padding: 4px 2px;
            }

            .calendar-day {
                font-size: 12px;
                min-height: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
        <div class="header">
            <div class="header-emoji">üí™</div>
            <div class="header-text">
                <h1>50 –æ—Ç–∂–∏–º–∞–Ω–∏–π</h1>
                <p>–õ–æ–∫–∞–ª—å–Ω—ã–π —Ç—Ä–µ–∫–µ—Ä –ø—Ä–æ–≥—Ä–µ—Å—Å–∞</p>
            </div>
            <button class="btn-exit" onclick="clearData()">–í—ã—Ö–æ–¥</button>
        </div>

        <!-- –ö–∞–ª–µ–Ω–¥–∞—Ä—å -->
        <div class="card">
            <div class="card-header">
                <div class="card-title">üìÖ –ö–∞–ª–µ–Ω–¥–∞—Ä—å —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫</div>
                <div class="card-controls">
                    <button class="btn-control" onclick="previousMonth()">‚óÄ</button>
                    <button class="btn-control" onclick="nextMonth()">‚ñ∂</button>
                </div>
            </div>

            <div class="month-year" id="monthYear"></div>

            <div class="calendar-wrapper">
                <div class="calendar-grid" id="calendar"></div>
            </div>
        </div>

        <!-- –í—ã–±—Ä–∞–Ω–Ω–∞—è –¥–∞—Ç–∞ -->
        <div style="text-align: center; margin-bottom: 16px; font-size: 14px; color: #666;">
            <strong>–í—ã–±—Ä–∞–Ω–Ω–∞—è –¥–∞—Ç–∞:</strong> <span id="selectedDate" style="color: #667eea; font-weight: 600;">–í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É –≤ –∫–∞–ª–µ–Ω–¥–∞—Ä–µ</span>
        </div>

        <!-- –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏ -->
        <div class="workout-card">
            <h3>‚ö° –ó–∞–ø–∏—à–∏—Ç–µ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫—É</h3>
            <div class="workout-form">
                <input type="number" id="pushupCount" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ—Ç–∂–∏–º–∞–Ω–∏–π" min="1" max="1000">
                <button onclick="addWorkout()">–î–æ–±–∞–≤–∏—Ç—å</button>
            </div>
            <div class="workout-list" id="workoutList">
                <div class="empty-message">–ù–µ—Ç –∑–∞–ø–∏—Å–µ–π –≤–µ—Å–∞</div>
            </div>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let selectedDate = null;
        let workoutData = JSON.parse(localStorage.getItem('workoutData')) || {};

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = firstDay.getDay();

            document.getElementById('monthYear').textContent = 
                currentDate.toLocaleString('ru-RU', { month: 'long', year: 'numeric' });

            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';

            // –î–Ω–∏ –Ω–µ–¥–µ–ª–∏
            const dayNames = ['–ü–ù', '–í–¢', '–°–†', '–ß–¢', '–ü–¢', '–°–ë', '–í–°'];
            dayNames.forEach(day => {
                const header = document.createElement('div');
                header.className = 'day-header';
                header.textContent = day;
                calendar.appendChild(header);
            });

            // –ü—É—Å—Ç—ã–µ –¥–Ω–∏ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –º–µ—Å—è—Ü–∞
            for (let i = 0; i < (startingDayOfWeek === 0 ? 6 : startingDayOfWeek - 1); i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day other-month';
                emptyDay.textContent = '';
                calendar.appendChild(emptyDay);
            }

            // –î–Ω–∏ —Ç–µ–∫—É—â–µ–≥–æ –º–µ—Å—è—Ü–∞
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                dayElement.textContent = day;

                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const today = new Date();
                const isToday = day === today.getDate() && 
                               month === today.getMonth() && 
                               year === today.getFullYear();

                if (isToday) {
                    dayElement.classList.add('today');
                }

                if (workoutData[dateStr]) {
                    dayElement.classList.add('selected');
                }

                dayElement.addEventListener('click', () => selectDate(dateStr));
                calendar.appendChild(dayElement);
            }

            // –ü—É—Å—Ç—ã–µ –¥–Ω–∏ —Å–ª–µ–¥—É—é—â–µ–≥–æ –º–µ—Å—è—Ü–∞
            const totalCells = calendar.children.length - 7; // -7 –¥–ª—è –¥–Ω–µ–π –Ω–µ–¥–µ–ª–∏
            const remainingCells = 35 - totalCells;
            for (let i = 0; i < remainingCells; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day other-month';
                emptyDay.textContent = '';
                calendar.appendChild(emptyDay);
            }
        }

        function selectDate(dateStr) {
            selectedDate = dateStr;
            const date = new Date(dateStr + 'T00:00:00');
            document.getElementById('selectedDate').textContent = 
                date.toLocaleString('ru-RU', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            renderWorkoutList();
            renderCalendar();
        }

        function addWorkout() {
            if (!selectedDate) {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É –≤ –∫–∞–ª–µ–Ω–¥–∞—Ä–µ');
                return;
            }

            const count = parseInt(document.getElementById('pushupCount').value);
            if (!count || count < 1) {
                alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ—Ç–∂–∏–º–∞–Ω–∏–π');
                return;
            }

            if (!workoutData[selectedDate]) {
                workoutData[selectedDate] = [];
            }

            workoutData[selectedDate].push({
                count: count,
                timestamp: new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' })
            });

            localStorage.setItem('workoutData', JSON.stringify(workoutData));
            document.getElementById('pushupCount').value = '';
            renderWorkoutList();
            renderCalendar();
        }

        function renderWorkoutList() {
            const list = document.getElementById('workoutList');
            
            if (!selectedDate || !workoutData[selectedDate] || workoutData[selectedDate].length === 0) {
                list.innerHTML = '<div class="empty-message">–ù–µ—Ç –∑–∞–ø–∏—Å–µ–π –≤–µ—Å–∞</div>';
                return;
            }

            list.innerHTML = workoutData[selectedDate]
                .map((workout, index) => `
                    <div class="workout-item">
                        <span>${workout.count} –æ—Ç–∂–∏–º–∞–Ω–∏–π - ${workout.timestamp}</span>
                        <button onclick="deleteWorkout('${selectedDate}', ${index})">‚úï</button>
                    </div>
                `)
                .join('');
        }

        function deleteWorkout(dateStr, index) {
            workoutData[dateStr].splice(index, 1);
            if (workoutData[dateStr].length === 0) {
                delete workoutData[dateStr];
            }
            localStorage.setItem('workoutData', JSON.stringify(workoutData));
            renderWorkoutList();
            renderCalendar();
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        function clearData() {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã? –≠—Ç–æ —É–¥–∞–ª–∏—Ç –≤—Å–µ –¥–∞–Ω–Ω—ã–µ.')) {
                localStorage.clear();
                workoutData = {};
                selectedDate = null;
                document.getElementById('selectedDate').textContent = '–í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É –≤ –∫–∞–ª–µ–Ω–¥–∞—Ä–µ';
                renderCalendar();
                renderWorkoutList();
            }
        }

        renderCalendar();
        renderWorkoutList();
    </script>
</body>
